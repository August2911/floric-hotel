<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/feather.css">

</head>
<body>
    <footer class="bg-dark text-white py-4">
        <div class="container">
          <div class="row">
            <!-- Footer Column 1 -->
            <div class="col-12 col-md-4">
              <h4 class="footer-title">Information</h4>
              <a href="#collapseInfo" class="footer-title d-md-none" data-bs-toggle="collapse" aria-expanded="false" aria-controls="collapseInfo">
                <span class="title">Information</span>
                <span class="icon"><i class="feather-plus"></i></span>
              </a>
              <ul class="collapse d-md-block" id="collapseInfo">
                <li class="mb-2"><a href="about.html" class="text-white text-decoration-none">About Story</a></li>
                <li class="mb-2"><a href="javascript:void(0)" class="text-white text-decoration-none">Return Policy</a></li>
                <li class="mb-2"><a href="facilities.html" class="text-white text-decoration-none">Advertising</a></li>
                <li><a href="javascript:void(0)" class="text-white text-decoration-none">Privacy Policy</a></li>
              </ul>
            </div>
      
            <!-- Footer Column 2 -->
            <div class="col-12 col-md-4">
              <h4 class="footer-title">Customer Service</h4>
              <a href="#collapseService" class="footer-title d-md-none" data-bs-toggle="collapse" aria-expanded="false" aria-controls="collapseService">
                <span class="title">Customer Service</span>
                <span class="icon"><i class="feather-plus"></i></span>
              </a>
              <ul class="collapse d-md-block" id="collapseService">
                <li class="mb-2"><a href="contact.html" class="text-white text-decoration-none">Contact Us</a></li>
                <li class="mb-2"><a href="faq.html" class="text-white text-decoration-none">FAQ</a></li>
                <li><a href="shipping.html" class="text-white text-decoration-none">Shipping Info</a></li>
              </ul>
            </div>
      
            <!-- Footer Column 3 -->
            <div class="col-12 col-md-4">
              <h4 class="footer-title">Follow Us</h4>
              <a href="#collapseFollow" class="footer-title d-md-none" data-bs-toggle="collapse" aria-expanded="false" aria-controls="collapseFollow">
                <span class="title">Follow Us</span>
                <span class="icon"><i class="feather-plus"></i></span>
              </a>
              <ul class="collapse d-md-block" id="collapseFollow">
                <li class="mb-2"><a href="https://facebook.com" class="text-white text-decoration-none" target="_blank">Facebook</a></li>
                <li class="mb-2"><a href="https://twitter.com" class="text-white text-decoration-none" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" class="text-white text-decoration-none" target="_blank">Instagram</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
      <script>
        feather.replace();
      </script>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('.footer-title').forEach((toggle) => {
            toggle.addEventListener('click', function () {
              const icon = this.querySelector('.icon i');
              if (icon) {
                icon.classList.toggle('feather-plus');
                icon.classList.toggle('feather-minus');
              }
            });
          });
        });
      </script>
</body>
</html>
