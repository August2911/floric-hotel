<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Footer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <!-- Footer Column -->
        <div class="col-12 col-md-4">
          <h4 class="footer-title">Information</h4>
          <a href="#collapseInfo" class="footer-title d-md-none" data-bs-toggle="collapse" aria-expanded="false" aria-controls="collapseInfo">
            <span class="title">Information</span>
            <span class="icon"><i data-feather="plus"></i></span>
          </a>
          <ul class="collapse d-md-block" id="collapseInfo">
            <li class="mb-2"><a href="about.html" class="text-white text-decoration-none">About Story</a></li>
            <li class="mb-2"><a href="javascript:void(0)" class="text-white text-decoration-none">Return Policy</a></li>
            <li class="mb-2"><a href="facilities.html" class="text-white text-decoration-none">Advertising</a></li>
            <li><a href="javascript:void(0)" class="text-white text-decoration-none">Privacy Policy</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Initialize Feather Icons -->
  <script>
    feather.replace(); // Render icons initially
    document.addEventListener('DOMContentLoaded', () => {
      // Add toggle functionality to update icons
      document.querySelectorAll('.footer-title').forEach((toggle) => {
        toggle.addEventListener('click', function () {
          const icon = this.querySelector('.icon i');
          if (icon) {
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            icon.setAttribute('data-feather', isExpanded ? 'plus' : 'minus');
            feather.replace(); // Re-render icons
          }
        });
      });
    });
  </script>
</body>
</html>
